pluginManagement {
    // ───── encuentra la ruta de Flutter ─────
    def flutterSdkPath = {                        // tu código
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def sdk = props.getProperty("flutter.sdk")
        assert sdk != null : "flutter.sdk not set in local.properties"
        return sdk
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    // ───── repositorios usados para plugins ─────
    repositories {
        google()           // ★ imprescindible para 'com.google.gms.google-services'
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("com.android.application")      version "8.9.1" apply false
    id("org.jetbrains.kotlin.android") version "2.1.0" apply false
    id("com.google.gms.google-services") version "4.4.2" apply false
    id("dev.flutter.flutter-plugin-loader") version "1.0.0"
}

include(":app")
